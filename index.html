<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type="text/babel">

        const { useState } = React;

        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content}</p>
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }

        const ListAnimals = () => {

            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            const [animals, setAnimals] = useState([]);
            const [show, setShow] = useState(false);
            const [input, setInput] = useState('');

            const addAnimal = () => {

                if (!input) return;
                setAnimals(arr => [...arr, input]);
                setInput('');
                setShow(false);



                // const availableAnimals = animalsChoices.filter(
                //     choice => !animals.includes(choice)
                // );

                // if (availableAnimals.length === 0) {
                //     console.warn("Tutti gli animali unici sono gi√† stati aggiunti!");
                //     return;
                // }

                // const iRandom = Math.floor(Math.random() * availableAnimals.length);

                // const animalToAdd = availableAnimals[iRandom];

                // setAnimals(arr => [...arr, animalToAdd]);
            }

            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((a, i) => (
                                <li key={i}>{a}</li>
                            ))}
                        </ul>
                    </details>
                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addAnimal}
                        title='Inserisci un animale'
                        content={
                            <input
                                type='text'
                                value={input}
                                onChange={e => setInput(e.target.value)}
                            />
                        }
                    />
                </>
            )
        };
    </script>


    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali);
        root.render(<ListAnimals />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
