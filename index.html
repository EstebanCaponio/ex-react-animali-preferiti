<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type="text/babel">

        const { useState } = React;

        const ListAnimals = () => {

            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            const [animals, setAnimals] = useState([]);

            const addAnimal = () => {

                const availableAnimals = animalsChoices.filter(
                    choice => !animals.includes(choice)
                );

                if (availableAnimals.length === 0) {
                    console.warn("Tutti gli animali unici sono gi√† stati aggiunti!");
                    return;
                }

                const iRandom = Math.floor(Math.random() * availableAnimals.length);

                const animalToAdd = availableAnimals[iRandom];

                setAnimals(arr => [...arr, animalToAdd]);
            }

            return (
                <>
                    <button onClick={addAnimal}>Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((a, i) => (
                                <li key={i}>{a}</li>
                            ))}
                        </ul>
                    </details>
                </>
            )
        };
    </script>


    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali);
        root.render(<ListAnimals />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
